<script>
function toDon(n){
    if(n<10){return '0'+n}
        else{return ''+n}
}
function addDate(){
    var oDate=new Date()
    var htr=toDon(oDate.getHours())+':'+toDon(oDate.getMinutes())+':'+toDon(oDate.getSeconds())
    var dtr=oDate.getFullYear()+'/'+toDon((oDate.getMonth()+1))+'/'+toDon(oDate.getDate())

    var oUl=document.getElementById('ul1')
    while (oUl.firstChild){
        oUl.removeChild(oUl.firstChild)
    }
    var oLi=document.createElement('li')
    oLi.innerHTML='製表日期： '+dtr+'～'+htr
    oUl.appendChild(oLi)
}
function addTime(){
    var oDate=new Date()
    var htr=toDon(oDate.getHours())+':'+toDon(oDate.getMinutes())+':'+toDon(oDate.getSeconds())
    var dtr=oDate.getFullYear()+'/'+toDon((oDate.getMonth()+1))+'/'+toDon(oDate.getDate())
    document.getElementById('txt1').value=dtr+'_'+htr
    setTimeout('addTime()',1000)
}
function MM(a){
    var oTab=document.getElementById(a)
    var oldColor=''
    // oTab.innerHTML=oTab.innerHTML.replace(/undefined/g,'')
    for(var i=0;i<oTab.tBodies[0].rows.length;i++)
    {
        oTab.tBodies[0].rows[i].onmouseover=function()
        {
            oldColor=this.style.background
            this.style.background='lightyellow'
        }
        oTab.tBodies[0].rows[i].onmouseout=function()
        {
            this.style.background=oldColor
        }
        if(i%2)
        {
            oTab.tBodies[0].rows[i].style.background='lightblue'
        }
        else
        {
            oTab.tBodies[0].rows[i].style.background='lightgreen'
        }
    }
    addDate()
}
function ML(a){
    var oUL=document.getElementById(a).getElementsByTagName('li')
    var oldColor=''
    for(var i=0;i<oUL.length;i++)
    {
        oUL[i].onmouseover=function()
        {
            oldColor=this.style.background
            this.style.background='lightyellow'
        }
        oUL[i].onmouseout=function()
        {
            this.style.background=oldColor
        }
        if(i%2)
        {
            oUL[i].style.background='thistle'
        }
        else
        {
            oUL[i].style.background='wheat'
        }
    }
    addDate()
}

    //先取得目前的row數

            document.getElementById("mytable").deleteRow(-1);

function deleteRow(r){
    var i=r.parentNode.parentNode.rowIndex
    document.getElementById('myTable').deleteRow(i)

function delTable(a){  
    var table=document.getElementById(a);
