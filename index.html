    <script>
var ArrLi = ["齋天年齡轉換.html","點燈名冊.html","農曆台灣月曆-課誦本佛誕日.html","農曆台灣月曆-手機4六個月的月曆.html","農曆台灣月曆-手機3.html","農曆台灣月曆-個人月曆.html","農曆台灣月曆-佛誕v.html","資料庫Link.html","課誦回向法器板眼.html","誦戒前懺悔1.html","日期計算機.html","整月回向文1.html","排班(表格抽籤)2.html","打字取代表.html","佛七時間表.html","七月牌位列印.html","●傳誠手稿字型呈現測試.html","■正規集.html","txt.js","README.md","pwabuilder-sw.js","mycoding.webmanifest","Lum2.html","Lum1.html","index.html","dir.js","D3_tree_Vertical_Tipitaka_History.html","D3_tree_Vertical_only.html","D3_tree_Vertical_Box.html","D3_tree_Vertical_2Kinds.html","D3_pack_layout_Tipitaka_History.html","D3_Example.html","CssClockred.html","CssClockmore.html","close_accelon3.bat","cbreader2019.css","cbreader Font Middle.css","cbreader Font Big.css","C3_Example.html","bookmarks_link.html","addpbSy.js","addpbBB.js","AccelonLogo2017.html","0樣本.html","0樣本(文檔).html"]
        window.onload = function () {
            // 以傳統js語法，不用jQuery 或 jquery.mobile，動態插入網址，這樣，所有瀏覽器都支援
            // 因為不用ol li 所以自訂 有序清單 的數字
            var j = 1
            for (var k of ArrLi) {
                var g = document.createElement('div')
                var aA = document.createElement('a')
                // 加入超連結
                aA.setAttribute('href', './' + k)
                aA.innerHTML = '　' + j + '.　' + k
                // 加入顏色樣式，比較好找檔案
                if (/課誦本|正規|C3|誦戒/.test(k)) { aA.className = 'r' }
                if (/nk|個人|七月/.test(k)) { aA.className = 'cy' }

                // 加入data*名稱，才可動態查詢，有了這個屬性，可以用 CSS 來獲取
                g.setAttribute('data-title', k.toLowerCase())
                g.className = 'small'
                g.appendChild(aA)
                mula.appendChild(g)
                j++
            }

            // 淺色主題
            nocolor.onclick = function () {
                if (!color.innerHTML) {
                    color.innerHTML = ".big { background: tan; color: brown; font-size: 18pt; font-family: '標楷體'; line-height: 36pt; text-align: center;}a { color: black; font-size: 14pt; text-decoration: none;}.small { line-height: 30pt; border: 2px solid peru; background: -webkit-linear-gradient(top, #ffe 0%, #ddd 15%, #bbb 85%, #777 100%); background: linear-gradient(top, #ffe 0%, #ddd 15%, #bbb 85%, #777 100%);}.small:hover { border-color: green lime lime green; border-width: 2px; border-style: solid; background: greenyellow;}.small:active { border-color: indigo #f3f #f6f indigo; border-width: 3px; border-style: solid; background: pink;} body {background: -webkit-linear-gradient(left, peru 0.00%, gold 90.00%);background: linear-gradient(left, peru 0.00%, gold 90.00%);}"
                } else {
                    color.innerHTML = ''
                }
            }

        }
        function doSearch() {
            // 查詢並反白呈現
            var my = search.value
            var isfound = 0;
            if (window.find && window.getSelection) {
                document.designMode = "on";
                var sel = window.getSelection();
                sel.collapseToEnd();
                isfound = 0;

                while (window.find(my)) {
                    button.blur();
                    document.execCommand("HiliteColor", false, "aquamarine");
                    sel.collapseToEnd();
                    isfound = 1;
                }
                if (isfound == 0) {
                    alert('cant find');
                }
                document.designMode = "off";
            }
        }
        // 後來檔案太多了，所以想要作「篩選按鈕」
        function MyIni(a) {
            if (search.value != a) {
                search.value = a
            } else {
                search.value = ''
            }
            // 要重新啟動dt()函數
            dt()
        }
        function dt() {
            // 查詢，並動態呈現
            // 把輸入值轉小寫，就可以大小寫通查，因為在data-title已轉小寫
            var x = search.value.toLowerCase()
            if (!x) {
                // 當沒有數值的時候，清空style，避免清空的時候無法還原所有的清單
                search_style.innerHTML = ''
            } else {
                // style 裡面動態寫入寫入下方的 CSS，如此一來，data-title 裡面只要有吻合的字串，就會顯示，沒有就會被加入display:none的屬性
                search_style.innerHTML = '.small:not([data-title*="' + x + '"]) {display: none;}'
            }
        }
    </script>
    <style id="search_style"></style>
    <style id="color"></style>
</head>
<body>
    <div id="mula">
        <h1 class="big">自己程式的目錄 <input type="text" id="search" style="height:14pt;" placeholder="輸入關鍵字查詢"
                onkeyup="dt()">
            <input id="nk" type="button" class="b" value="Link連結清單" onclick="MyIni('link')">
            <input id="m7" type="button" class="lsg" value="牌位" onclick="MyIni('牌位')">
            <input id="d3" type="button" class="da" value="D3圖表" onclick="MyIni('3_')">
            <input id="cs" type="button" class="lg" value="CSS" onclick="MyIni('.css')">
            <input id="nocolor" type="button" value="淺色主題">
            <button id="addPWA" disabled>安裝成APP<br />iPhone請使用「加到主頁面」</button>
        </h1>
        <div class="small"><a href="http://adbdao.blogspot.com/2018/07/blog-post.html">　↗　部落格的資料連結點　↗</a></div>
    </div>
    <script>
        window.addEventListener('load', function () {
            var btnSave = document.getElementById('addPWA')
            var savedPrompt
            // 註冊serviceWorker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register(
                    // Github路徑
                    '/mycoding/pwabuilder-sw.js',
                    { scope: '/mycoding/' }
                )
                    .then(function (registration) {
                        console.log('ServiceWorker registration successful with scope:', registration.scope)
                        // alert('安裝成功')
                    }).catch(function (err) {
                        console.log('ServiceWorker registration failed:', err)
                        // alert('安裝失敗，請重新安裝')
                    })
            }
            // 安裝按鈕
            window.addEventListener('beforeinstallprompt', function (e) {
                e.preventDefault()
                btnSave.removeAttribute('disabled')
                savedPrompt = e
                // 我設定true
                return true
                // return false
            })
            // 安裝按鈕
            btnSave.addEventListener('click', function () {
                if (savedPrompt !== undefined) {
                    savedPrompt.prompt()

                    savedPrompt.userChoice.then(function (result) {

                        if (result.outcome == 'dismissed') {
                            // alert('使用者關閉主營幕')
                            console.log('User dismissed homescreen install')
                        } else {
                            // alert('使用者加入主營幕')
                            console.log('User added to homescreen')
                        }
                        savedPrompt = null
                    })
                }
            })
        })
    </script>
</body>
