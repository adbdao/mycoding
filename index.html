    <script>
var ArrLi = ["齋天年齡轉換.html","農曆台灣月曆-手機4六個月的月曆.html","農曆台灣月曆-手機3.html","農曆台灣月曆-個人月曆.html","農曆台灣月曆-佛誕v.html","資料庫Link.html","誦戒前懺悔1.html","日期計算機.html","整月回向文1.html","排班(表格抽籤)2.html","佛七時間表.html","七月牌位列印.html","●傳誠手稿字型呈現測試.html","■正規集.html","txt.js","README.md","Lum2.html","Lum1.html","index.html","dirToIndex.js","CssClockred.html","CssClockmore.html","cbreader2019.css","cbreader Font Middle.css","cbreader Font Big.css","addpbSy.js","addpbBB.js","AccelonLogo2017.html","0樣本.html","0樣本(文檔).html"]
        window.onload = function () {
            // 以傳統js語法，不用jQuery 或 jquery.mobile，動態插入網址，這樣，所有瀏覽器都支援
            // 因為不用ol li 所以自訂 有序清單 的數字
            var j = 1
            for (var k of ArrLi) {
                var g = document.createElement('div')
                var aA = document.createElement('a')
                // 加入超連結
                aA.setAttribute('href', './' + k)
                aA.innerHTML = '　' + j + '.　' + k
                // 加入顏色樣式，比較好找檔案
                if (/排班|正規/.test(k)) { aA.className = 'r' }
                if (/nk|個人/.test(k)) { aA.className = 'cy' }

                // 加入data*名稱，才可動態查詢，有了這個屬性，可以用 CSS 來獲取
                g.setAttribute('data-title', k.toLowerCase())
                g.className = 'small'
                g.appendChild(aA)
                mula.appendChild(g)
                j++
            }
        }
        function doSearch() {
            // 查詢並反白呈現
            var my = search.value
            var isfound = 0;
            if (window.find && window.getSelection) {
                document.designMode = "on";
                var sel = window.getSelection();
                sel.collapseToEnd();
                isfound = 0;

                while (window.find(my)) {
                    button.blur();
                    document.execCommand("HiliteColor", false, "aquamarine");
                    sel.collapseToEnd();
                    isfound = 1;
                }
                if (isfound == 0) {
                    alert('cant find');
                }
                document.designMode = "off";
            }
        }

        function dt() {
            // 查詢，並動態呈現
            // 把輸入值轉小寫，就可以大小寫通查，因為在data-title已轉小寫
            var x = search.value.toLowerCase()
            if (!x) {
                // 當沒有數值的時候，清空style，避免清空的時候無法還原所有的清單
                search_style.innerHTML = ''
            } else {
                // style 裡面動態寫入寫入下方的 CSS，如此一來，data-title 裡面只要有吻合的字串，就會顯示，沒有就會被加入display:none的屬性
                search_style.innerHTML = '.small:not([data-title*="' + x + '"]) {display: none;}'
            }
        }
    </script>
    <style id="search_style"></style>
