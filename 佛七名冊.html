        function changeFamily(ff) {

                if (n < 10) { return '0' + n }

            }
            var oDate = new Date()
            var ty = (oDate.getFullYear() - 1911)
            function addDate() {
                var htr = toDon(oDate.getHours()) + ':' + toDon(oDate.getMinutes()) + ':' + toDon(oDate.getSeconds())
                var dtr = oDate.getFullYear() + '年' + toDon((oDate.getMonth() + 1)) + '月' + toDon(oDate.getDate())

                return '<font class="date">製表日期： ' + dtr + '_' + htr

            }

                var oObj = document.getElementById(a)
                while (oObj.firstChild) {

                }

                var Arrz3 = []
                var Arrz4 = []
                var Arrz5 = []
                var Arrz6 = []

                    var aDiv = ''
                    if (!num) { num = 1 }
                    if (!inner) { inner = '　　　' }
                    for (var i = 0; i < num; i++) {
                        aDiv += '<div>' + inner + '</div>'
                    }
                    return aDiv
                }
                // 加上<br>
                function addBr(num) {
                    var abr = ''
                    if (!num) { num = 1 }
                    for (var i = 0; i < num; i++) {
                        abr += '<br>'
                    }

                    Arr2[i] = Arr1[i].split('\t')
                    Arr2[i].unshift(i + 1)
                    // 本來想用「物件」來運算，但太麻煩，還是用陣列即可。把日期+姓名，合成陣列，以※分開
                    // 受戒日期
                    Arr3[i] = Arr2[i][16] + '※' + Arr2[i][8]
                    // 報名編號
                    Arr4[i] = Arr2[i][0] + '※' + Arr2[i][8]
                    // 生日年齡
                    Arr5[i] = Arr2[i][9] + '※' + Arr2[i][8]
                }

                // 預設人數不足時，先補上足夠的人數，補上最大值的人數，才能倒轉陣列來運算。
                function addSpace(arrNum, big, txt, YY) {
                    for (var k = 0; k < big; k++) {
                        arrNum.push(txt)
                    }
                    if (YY == 'y') {
                        arrNum.sort()
                    }

                addSpace(Arr3, 24, '3333/3/3', 'y')
                addSpace(Arr4, 24, '25')
                addSpace(Arr5, 24, '3333/3/3', 'y')

                for (var i = 0, j = 1, k = 1; i < Arrz1.length; i++) {
                    Arrz2[i] = Arrz1[i].split('\t')

                        Arrz2[i].unshift(j)
                        Arrz3.push(Arrz2[i])
                        j++
                    } else {
                        Arrz2[i].unshift(k)
                        Arrz4.push(Arrz2[i])
                        k++

                            DaDianLeft.innerHTML += addDiv(1, '西' + j) + '<br>'
                        } else {
                            DaDianLeft.innerHTML += addDiv(1, str[i])

                    // str要重複使用，必須清空歸0
                    str.length = 0

            // 範例圖表
            function addTable(ps, tab, background, Arr, nt) {
                // 二維陣列
                var Arr2 = []
                // 必須加入tbody，否則無法插入td
                tab.innerHTML = ps + '<tbody></tbody>'
                for (var i = 0; i < Arr.length; i++) {
                    Arr2[i] = Arr[i].split(nt)
                    var oTr = document.createElement('tr')
                    // 記得用[i]
                    for (var j of Arr2[i]) {
                        var oTd = document.createElement('td')
                        oTd.innerHTML = j
                        oTr.appendChild(oTd)
                    }
                    tab.tBodies[0].appendChild(oTr)
                    tab.style.background = background
                }
            }
            // addTable('資料輸入範例：', tab4, 'yellow', example1, ' ')

            // 循環顯示div
            function showdiv(divID) {
                var divNone = document.getElementsByClassName('divShow')
                // for (var i = 0; i < divNone.length; i++) {
                //     divNone[i].style.display = 'none'
                // }
                for (var k of divNone) {
                    k.style.display = 'none'
                }
                divID.style.display = 'block'
            }
            // 循環顯示div，套用在按鈕上
            // 大殿的必須加上inline-flex，才不會Div跑位
            PaiBan.onclick = () => { showdiv(DaDianUp); DaDianUp.style.display = 'inline-flex' }
