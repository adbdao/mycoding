    <script>
        // 變換字體及大小
        function changeSize(sz) {
            abody.style.fontSize = sz
        }
        function changeFamily(ff) {
            abody.style.fontFamily = ff
        }

        window.onload = function () {
            myValue.onkeyup = function () {
                changeSize(myValue.value + 'pt')
            }
            myValue2.onkeyup = function () {
                changeFamily(myValue2.value)
            }
            // 貼上資料即啟動函數
            txtz1.onkeyup = txt1.onkeyup = function () {
                addTableF7()
            }

            // 製表日期
            function toDon(n) {
                if (n < 10) { return '0' + n }
                else { return '' + n }
            }
            var oDate = new Date()
            var ty = (oDate.getFullYear() - 1911)
            function addDate() {
                var htr = toDon(oDate.getHours()) + ':' + toDon(oDate.getMinutes()) + ':' + toDon(oDate.getSeconds())
                var dtr = oDate.getFullYear() + '年' + toDon((oDate.getMonth() + 1)) + '月' + toDon(oDate.getDate())

                return '<font class="date">製表日期： ' + dtr + '_' + htr
                // 焦點移至最頂端(x軸,y軸)
                // window.scrollTo(0, 0)
            }

            // 刪除圖表
            function delTab(a) {
                var oObj = document.getElementById(a)
                while (oObj.firstChild) {
                    oObj.removeChild(oObj.firstChild)
                }
            }

            // 所有圖表一次運算
            function addTableF7() {
                // 預先導入陣列
                var Arr1 = []
                Arr1 = txt1.value.split('\n')
                // z表示「在家眾」
                var Arrz1 = []
                Arrz1 = txtz1.value.split('\n')
                // 二維陣列
                var Arr2 = []
                var Arr3 = []
                var Arr4 = []
                var Arr4j = []
                var Arr5 = []
                var Arrz2 = []
                var Arrz3 = []
                var Arrz4 = []
                var Arrz5 = []
                var Arrz5j = []
                var Arrz6 = []
                var Arrz6j = []
                var Arrz7 = []
                var Arrz8 = []
                var Arrz8j = []
                var ArrzChangWe = []

                // 加上Div
                function addDiv(num, inner) {
                    var aDiv = ''
                    if (!num) { num = 1 }
                    if (!inner) { inner = '　　　' }
                    for (var i = 0; i < num; i++) {
                        aDiv += '<div>' + inner + '</div>'
                    }
                    return aDiv
                }
                // 加上<br>
                function addBr(num) {
                    var abr = ''
                    if (!num) { num = 1 }
                    for (var i = 0; i < num; i++) {
                        abr += '<br>'
                    }
                    return abr
                }

                // 出家眾名冊
                for (var i = 0; i < Arr1.length; i++) {
                    Arr2[i] = Arr1[i].split('\t')
                    Arr2[i].unshift(i + 1)
                    // 本來想用「物件」來運算，但太麻煩，還是用陣列即可。把日期+姓名，合成陣列，以※分開
                    // 受戒日期
                    Arr3[i] = Arr2[i][16] + '※' + Arr2[i][8]
                    // 報名編號
                    Arr4j[i] = Arr4[i] = Arr2[i][0] + '※' + Arr2[i][8]
                    // 生日年齡
                    Arr5[i] = Arr2[i][9] + '※' + Arr2[i][8]
                }

                // 預設人數不足時，先補上足夠的人數，補上最大值的人數，才能倒轉陣列來運算。
                function addSpace(arrNum, big, txt, YY) {
                    for (var k = 0; k < big; k++) {
                        arrNum.push(txt)
                    }
                    if (YY == 'y') {
                        arrNum.sort()
                    }
                }
                addSpace(Arr3, 24, '3333/3/3', 'y')
                addSpace(Arr4, 24, '25')
                addSpace(Arr5, 24, '3333/3/3', 'y')

                // 在家眾名冊
                for (var i = 0, j = 1, k = 1; i < Arrz1.length; i++) {
                    Arrz2[i] = Arrz1[i].split('\t')
                    // 區分男女，到不同的陣列中
                    if (Arrz2[i][8] == '男') {
                        Arrz2[i].unshift(j)
                        Arrz3.push(Arrz2[i])
                        j++
                    } else {
                        Arrz2[i].unshift(k)
                        Arrz4.push(Arrz2[i])
                        k++
                    }
                }
                for (var i = 0; i < Arrz4.length; i++) {
                    // 女眾
                    if (Arrz4[i]) {
                        // 報名編號
                        Arrz6j[i] = Arrz6[i] = Arrz4[i][0] + '※' + Arrz4[i][8]
                        // 生日年齡
                        Arrz5j[i] = Arrz5[i] = Arrz4[i][10] + '※' + Arrz4[i][8]
                    }
                    // 男眾，人數少，所以要判斷有無
                    if (Arrz3[i]) {
                        // 報名編號
                        Arrz8j[i] = Arrz8[i] = Arrz3[i][0] + '※' + Arrz3[i][8]
                        // 生日年齡
                        Arrz7[i] = Arrz3[i][10] + '※' + Arrz3[i][8]
                    }
                }
                addSpace(Arrz6, 88, '89')
                addSpace(Arrz5, 88, '3333/3/3', 'y')
                addSpace(Arrz5j, 88, '3333/3/3', 'y')
                addSpace(Arrz8, 8, '9')
                addSpace(Arrz7, 8, '3333/3/3', 'y')

                // ===============
                // 建立大殿排班表，從西班開始
                // 上2排，空列
                DaDianLeft.innerHTML = addDiv(4) + addDiv(1, '西側') + addBr(1) + addDiv(6) + addBr(2)

                // 第3排，數字列
                for (var i = 0; i < 9; i++) {
                    if (i == 8) {
                        DaDianLeft.innerHTML += addDiv(1) + '<br>'
                    } else {
                        DaDianLeft.innerHTML += addDiv(1, (8 - i))
                    }
                }

                // 西班比丘尼，3列
                var str = []
                for (var j = 1; j < 4; j++) {
                    // 從Arr3取出8人，Arr3會減少8人
                    str = Arr3.splice(0, 8)
                    // 倒轉陣列
                    str.reverse()
                    for (var i = 0; i < 9; i++) {
                        // 必須判斷是否存在，否則會出錯
                        if (!str[i]) { str[i] = '　　　' }
                        // 除去※與補上的最大值
                        str[i] = str[i].replace(/^[^※]+※(.+)/, '$1')
                            // 刪除生日的補號
                            .replace('3333/3/3', '　　　')
                        if (i == 8) {
                            // 加上「西一」
                            DaDianLeft.innerHTML += addDiv(1, '西' + j) + '<br>'
                        } else {
                            DaDianLeft.innerHTML += addDiv(1, str[i])
                        }
                    }
                    // str要重複使用，必須清空歸0
                    str.length = 0
                }

                // 西班女眾居士
                // 因為每行Div不一定，所以做成函數，手動增加Div
                function addWeman(ArrName, lonNum, NS, firstNum) {
                    // 從陣列取出人數
                    str = ArrName.splice(0, lonNum)
                    // 倒轉陣列
                    str.reverse()
                    for (var i = 0; i < (lonNum + 1); i++) {
                        // 必須判斷是否存在，否則會出錯
                        if (!str[i]) { str[i] = '　　　' }
                        // 除去※與補上的最大值
                        str[i] = str[i].replace(/^[^※]+※(.+)/, '$1')
                            // 刪除女眾的補號
                            .replace('89', '　　　')
                            .replace('undefined', '　　　')
                        if (i == lonNum) {
                            // 加上「西一」
                            DaDianLeft.innerHTML += addDiv(1, NS + firstNum) + '<br>'
                        } else {
                            DaDianLeft.innerHTML += addDiv(1, str[i])
                        }
                    }
                    // str要重複使用，必須清空歸0
                    str.length = 0
                }
                // 手動加上5排
                addWeman(Arrz6, 8, '西', 4)
                addWeman(Arrz6, 8, '西', 5)
                addWeman(Arrz6, 7, '西', 6)
                addWeman(Arrz6, 6, '西', 7)
                addWeman(Arrz6, 7, '西', 8)

                // 手動加上糾察1排
                DaDianLeft.innerHTML += addDiv(3)
                DaDianLeft.innerHTML += addDiv(1, '糾察')
                DaDianLeft.innerHTML += addDiv(1, '西9') + addBr(2)
                // 手動加上下方靠左的1排，另立樣式，才能靠左
                DaDianLeft.innerHTML += '<div class="noborder"></div><div class="noborder"></div><div class="noborder"></div><div class="noborder"></div><div class="noborder"></div><div class="noborder"></div>'

                // 東班
                // 第1排，數字列
                for (var i = 0; i < 9; i++) {
                    if (i == 0) {
                        DaDianRight.innerHTML = addDiv(1)
                    } else {
                        DaDianRight.innerHTML += addDiv(1, i)
                    }
                }
                DaDianRight.innerHTML += '<br>'

                // 因為每行Div不一定，所以做成函數，手動增加Div
                function addMan(ArrName, lonNum, NS, firstNum) {
                    // 從陣列取出人數
                    str = ArrName.splice(0, lonNum)
                    // 不必倒轉陣列
                    for (var i = 0; i < (lonNum + 1); i++) {
                        // 必須判斷是否存在，否則會出錯
                        if (!str[i]) { str[i] = '　　　' }
                        // 除去※與補上的最大值
                        str[i] = str[i].replace(/^[^※]+※(.+)/, '$1')
                            // 刪除女眾的補號
                            .replace('89', '　　　')
                            // 刪除男眾的補號
                            .replace('9', '　　　')
                        if (i == 0) {
                            // 東一」
                            DaDianRight.innerHTML += addDiv(1, NS + firstNum)
                        } else {
                            DaDianRight.innerHTML += addDiv(1, str[i - 1])
                        }
                    }
                    // str要重複使用，必須清空歸0
                    str.length = 0
                    DaDianRight.innerHTML += '<br>'
                }
                // 手動加上男居士1排
                addMan(Arrz8, 8, '東', 1)
                // 手動加上女居士7排
                addMan(Arrz6, 8, '東', 2)
                addMan(Arrz6, 8, '東', 3)
                addMan(Arrz6, 8, '東', 4)
                addMan(Arrz6, 8, '東', 5)
                addMan(Arrz6, 7, '東', 6)
                addMan(Arrz6, 6, '東', 7)
                addMan(Arrz6, 7, '東', 8)
                // 手動加上糾察1排，與下方靠右的1排，另立樣式，才能靠右，加上製表日期
                DaDianRight.innerHTML += addDiv(1, '東9') + addDiv(1, '糾察') + addDiv(3) + addBr(2) + '<div class="noborder1"></div><div class="noborder1"></div><div class="noborder1"></div><div class="noborder1"></div><div class="noborder1"></div><div class="noborder1"></div>'
                DaDianRight.innerHTML += addBr(3) + '<p>' + addDate() + '</p>'

                // ===============
                // 建立床位表，按照生日排，加上製表日期
                // 先設為空值，後面才可以用innerHTML +=
                ChangWeUp.innerHTML = '<p>掛單之床位表　　　　　　' + addDate() + '</p>'
                // 記錄床位號，給禁語牌用
                var ChangWeNum = ''
                // 本來想用表格，因為每行Div不一定，所以做成函數，手動增加Div
                function addChangWe(ArrName, lonNum, NS) {
                    // 從陣列取出人數
                    str = ArrName.splice(0, lonNum)
                    // 不必倒轉陣列
                    for (var i = 0; i < lonNum; i++) {
                        // 必須判斷是否存在，否則會出錯
                        if (!str[i]) { str[i] = '　　　' }
                        // 除去※與補上的最大值
                        str[i] = str[i].replace(/^[^※]+※(.+)/, '$1')
                            // 刪除生日的補號
                            .replace('3333/3/3', '　　　')
                        // 記錄床位號，給禁語牌用
                        ChangWeNum = NS + '-' + (i + 1)
                        ArrzChangWe.push(NS + '-' + (i + 1))
                        ChangWeUp.innerHTML += addDiv(1, ChangWeNum + '<br>' + str[i])
                    }
                    // str要重複使用，必須清空歸0
                    str.length = 0
                    ChangWeUp.innerHTML += '<br>'
                }
                addChangWe(Arrz5, 10, 1)
                addChangWe(Arrz5, 10, 2)
                addChangWe(Arrz5, 10, 3)
                addChangWe(Arrz5, 10, 4)
                addChangWe(Arrz5, 7, 5)
                addChangWe(Arrz5, 7, 6)
                addChangWe(Arrz5, 7, 7)
                addChangWe(Arrz5, 7, 8)
                addChangWe(Arrz5, 7, 9)
                addChangWe(Arrz5, 7, 10)

                // ===============
                // 建立禁語牌
                JinYuUp.innerHTML = ''
                // 必須判斷是否有輸入資料，否則會出錯
                if (txt1.value) {
                    // 建立出家眾禁語牌
                    for (var i = 0; i < Arr4j.length; i++) {
                        // 必須判斷是否存在，否則會出錯
                        if (Arr4j[i]) {
                            // 用indexOf找出床位號
                            JinYuUp.innerHTML += addDiv(1, '<b>精進佛七　　　　NO：' + (Arr4j[i].replace(/^([^※]+)※(.+)/, '$1')) + '<br><span class="s">禁語</span></b><br>姓名：' + Arr4j[i].replace(/^[^※]+※(.+)/, '$1') + '　　　寮房：')
                        }
                    }
                    JinYuUp.innerHTML += '<hr>'
                }
                // 必須判斷是否有輸入資料，否則會出錯
                if (txtz1.value) {
                    // 建立在家男眾禁語牌
                    for (var i = 0; i < Arrz8j.length; i++) {
                        // 必須判斷是否存在，否則會出錯
                        if (Arrz8j[i]) {
                            // 用indexOf找出床位號
                            JinYuUp.innerHTML += addDiv(1, '<b>精進佛七　　　　NO：' + (Arrz8j[i].replace(/^([^※]+)※(.+)/, '$1')) + '<br><span class="s">禁語</span></b><br>姓名：' + Arrz8j[i].replace(/^[^※]+※(.+)/, '$1') + '　　　寮房：')
                        }
                    }
                    JinYuUp.innerHTML += '<hr>'
                    // 建立在家女眾禁語牌
                    // 用Arrz6j，因為Arrz6已經擷取完畢
                    // Arrz5j先取出純名字，才能用indexOf找出床位號

            // 範例：
            var example1 = []

            // 範例圖表
            function addTable(ps, tab, background, Arr, nt) {
                // 二維陣列
                var Arr2 = []
                // 必須加入tbody，否則無法插入td
                tab.innerHTML = ps + '<tbody></tbody>'
                for (var i = 0; i < Arr.length; i++) {
                    Arr2[i] = Arr[i].split(nt)
                    var oTr = document.createElement('tr')
                    // 記得用[i]
                    for (var j of Arr2[i]) {
                        var oTd = document.createElement('td')
                        oTd.innerHTML = j
                        oTr.appendChild(oTd)
                    }
                    tab.tBodies[0].appendChild(oTr)
                    tab.style.background = background
                }
            }
            // addTable('資料輸入範例：', tab4, 'yellow', example1, ' ')

            // 循環顯示div
            function showdiv(divID) {
                var divNone = document.getElementsByClassName('divShow')
                for (var k of divNone) {
                    k.style.display = 'none'
                }
                divID.style.display = 'block'
            }
            // 循環顯示div，套用在按鈕上
            // 大殿的必須加上inline-flex，才不會Div跑位
            PaiBan.onclick = () => { showdiv(DaDianUp); DaDianUp.style.display = 'inline-flex' }
            ChangWe.onclick = () => { showdiv(ChangWeUp) }
            JinYu.onclick = () => { showdiv(JinYuUp); JinYuUp.style.marginTop = '-16mm' }
            CeLi.onclick = () => { showdiv(CeLiUp); CeLiUp.style.marginTop = '-18mm' }
            BaoMing.onclick = () => { showdiv(BaoMingUp); BaoMingUp.style.marginTop = '-20mm' }
