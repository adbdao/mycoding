        window.onload = function () {
            for (var i = 0, j = 0; i < Arr1.length; i += 2) {
                // 後面無網址，就是標題列
                if (Arr1[i + 1] == '') {
                    var d = document.createElement('div')
                    // 插入屬性
                    d.setAttribute('data-role', 'collapsible')
                    // 插入動態編碼id
                    d.setAttribute('id', 'dd' + j)
                    var h = document.createElement('h3')
                    h.innerHTML = Arr1[i] + '<br/>'
                    d.appendChild(h)
                    // mula.appendChild(d)
                    // 以.trigger('create')指令，才會更新樣式
                    $('#mula').append(d).trigger('create')
                    j++
                } else {
                    var aA = document.createElement('a')
                    aA.setAttribute('href', Arr1[i + 1])
                    aA.setAttribute('data-role', 'button')
                    aA.setAttribute('data-mini', 'true')
                    aA.setAttribute('data-inline', 'true')
                    aA.setAttribute('data-theme', 'a')
                    aA.innerHTML = Arr1[i] + '<br/>'
                    // mula.appendChild(aA)
                    $('#dd' + (j - 1)).append(aA).trigger('create')
                }
            }
        }
